<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Wendy Sign Up Form</title>
</head>
<body>
    <div class="form-wrapper">
        <h1>Sign Up Form</h1>
        <form>
          <div class="form-item">
            <input type="text" name="first-name" required="required" placeholder="First Name"></input>
          <input type="text" name="last-name" required="required" placeholder="Last Name"></input>
        <input type="email" name="email" required="required" placeholder="Email Address"></input>
          </div>
          <div class="form-item">
            <input type="password" name="password" required="required" placeholder="Password"></input>
              <input type="password" name="password" required="required" placeholder="Confirm Password"></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Sign Up" value="Sign Up"></input>
          </div>
        </form>
        <div class="form-footer">
        </div>
      </div>
</body>
</html>
